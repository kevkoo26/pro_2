{% include "header.jinja" %}

{% for eintrag in liste %}




<div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5">Deine Aufgabe</h1>
          <a href="{{ url_for('start') }}">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </a>
      </div>
      <div class="modal-body py-0">
        <p>{{ eintrag }}</p> <!--Es wird nur ein Eintrag aus der entsprechenden Liste angezeigt-->
      </div>
      <div class="modal-footer flex-column border-top-0">
        <a href="{{ url_for('tat') }}" class="btn btn-lg btn-danger w-100 mx-0 mb-2">Tat</a>
        <a href="{{ url_for('wahrheit') }}" class="btn btn-lg btn-success w-100 mx-0 mb-2">Wahrheit</a>
      </div>
    </div>
  </div>
</div>
</div>

{% endfor %}

{% include "footer.jinja" %}
